<h1 style="text-align:center;">Register Page</h1>
<form [formGroup]="registerForm" (ngSubmit)=onSubmit()>
  <div class="container">
    <mat-form-field>
      <input matInput placeholder="Full Name" formControlName="name">
      <mat-hint *ngIf="registerForm.controls.name.errors">Full Name is required</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="your user name" formControlName="username">
      <mat-hint *ngIf="registerForm.controls.username.errors">UserName is required</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Full email" formControlName="email">
      <mat-hint *ngIf="registerForm.controls.email.errors">email is required</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="password" placeholder="your password" formControlName="password">
      <mat-hint *ngIf="registerForm.get('errors')?.hasError('passwordInvalid')">Password is required</mat-hint>
    </mat-form-field>



    <mat-form-field>
      <input matInput type="password" placeholder="confirm your password" formControlName="passwordConfirm">
      <mat-hint *ngIf="registerForm.get('errors')?.hasError('passwordsNotMaching')">passwordConfirm is not matching</mat-hint>
    </mat-form-field>

    <button type="submit" mat-flat-button color="primary" [disabled]="registerForm.invalid" >Register</button>
    {{registerForm.status}}
  </div>

</form>

<h3 *ngIf="registerForm.invalid">Form contains following errors</h3>
<small *ngIf="registerForm.get('password')?.hasError('passwordInvalid')">Password should have atleast one digit and minLength 6</small>
<br>
<small *ngIf="registerForm.get('passwordConfirm')?.hasError('passwordsNotMaching')">Password doesn't maching</small>
