
<h1 style="text-align:center;">Login Page</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="container">

    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email" style="align:center;">
      <mat-hint *ngIf="loginForm.controls.email.errors">Email is requires</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Password" type=password formControlName="password">
      <mat-hint *ngIf="loginForm.controls.password.errors">Password is requires</mat-hint>
    </mat-form-field>

    <button mat-flat-button color="primary" [disabled]="!loginForm.valid" type="submit" >login</button>
  </div>

</form>
